            <!DOCTYPE html>
            <html lang="en">
              <head>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
                <!-- Meta, title, CSS, favicons, etc. -->
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">

              
                <title>New Raspberry Pi</title>


            
              </head>

              <body class="nav-md">

                     <!-- page content -->
                      <div id="regcontent">
                        <div class="page-title">
                          <div class="title_left">
                            <h3>Add New Pi</h3>
                          </div>

                          <div class="title_right">
                            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                              <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">Go!</button>
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="row">
                          <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                              <div class="x_content">
                                <br />
                                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                               <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="appname">IP Address <span class="required" required >*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="ipaddress" name="ipaddress" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>

                          <div class="form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12">Application</label>
                          <div class="col-md-3 col-sm-3 col-xs-12">
                            <select class="form-control" id="application">

                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12">Status</label>
                          <div class="col-md-3 col-sm-3 col-xs-12">
                            <select class="form-control" id="pistatus">
                              <option>Choose status</option>
                              <option>Reachable</option>
                              <option>Unreachable</option>
                            </select>
                          </div>
                        </div>

                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="appname">Location <span class="required" required >*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="piLocation" name="piLocation" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>

                  <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Pi Specification</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <textarea class="resizable_textarea form-control" id="specs" placeholder=""></textarea>
                    </div>
                  </div>

                    <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Pi Description(More info)</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <textarea class="resizable_textarea form-control" id="pidesc" placeholder=""></textarea>
                    </div>
                  </div>
                                  
                                  <div class="ln_solid"></div>
                                  <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                      <button class="btn btn-primary" type="button">Cancel</button>
                                       <button class="btn btn-primary" type="reset">Reset</button>
                                     <input type="button" id="submit_pi" name="submit_pi" value="Submit" class="btn btn-success" /> 
                                    </div>
                                  </div>

                                </form>
                              </div>
                            </div>
                          </div>
                        </div>

                    </div>


                <!-- jQuery -->
                <script src="../vendors/jquery/dist/jquery.min.js"></script>
                <!-- Bootstrap -->
                <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
                <!-- FastClick -->
                <script src="../vendors/fastclick/lib/fastclick.js"></script>
                <!-- NProgress -->
                <script src="../vendors/nprogress/nprogress.js"></script>
                <!-- bootstrap-progressbar -->
                <script src="../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
                <!-- iCheck -->
                <script src="../vendors/iCheck/icheck.min.js"></script>
                <!-- bootstrap-daterangepicker -->
                <script src="../vendors/moment/min/moment.min.js"></script>
                <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
                <!-- bootstrap-wysiwyg -->
                <script src="../vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
                <script src="../vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
                <script src="../vendors/google-code-prettify/src/prettify.js"></script>
                <!-- jQuery Tags Input -->
                <script src="../vendors/jquery.tagsinput/src/jquery.tagsinput.js"></script>
                <!-- Switchery -->
                <script src="../vendors/switchery/dist/switchery.min.js"></script>
                <!-- Select2 -->
                <script src="../vendors/select2/dist/js/select2.full.min.js"></script>
                <!-- Parsley -->
                <script src="../vendors/parsleyjs/dist/parsley.min.js"></script>
                <!-- Autosize -->
                <script src="../vendors/autosize/dist/autosize.min.js"></script>
                <!-- jQuery autocomplete -->
                <script src="../vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>
                <!-- starrr -->
                <script src="../vendors/starrr/dist/starrr.js"></script>
                 <script src="../js/insert.js"></script>
                <!-- Custom Theme Scripts -->
              
                
              
              </body>
            </html>
